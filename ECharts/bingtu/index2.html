<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECharts练习-饼状图</title>
    <style>
        #box{width:800px;height:600px;margin:20px auto;}
    </style>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom元素 -->
<div id="box"></div>

<!-- 引入 echarts.js -->
<script src="../echarts.min.js"></script>
<script type="text/javascript">
    // 基于准备好的dom元素，初始化echarts实例
    var myChart=echarts.init(document.getElementById('box'));

    // 指定图表的配置项和数据
    var option={
        series:[{
            name:'访问来源',
            type:'pie',
            radius:'50%',
            data:[
                {value:235, name:'视频广告'},
                {value:274, name:'联盟广告'},
                {value:310, name:'邮件营销'},
                {value:335, name:'直接访问'},
                {value:400, name:'搜索引擎'}
            ]
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
