<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>改变属性</title>
    <style>
        body,p{margin:0;padding:0;}
        body{color:#333;font:12px/1.5 Tahoma;padding-top:10px;}
        #box{width:300px;margin:0 auto;}
        p{margin-bottom:10px;}
        button{margin-right:5px;}
        label{width:5em;display:inline-block;text-align:right;}
        input{padding:3px;font-family:inherit;border:1px solid #ccc;}
        #hint{color:#fff;width:180px;height:180px;background:#000;margin:0 auto;padding:10px;}
    </style>
</head>
<body>
    <div id="box">
        <p><label>属性名：</label><input type="text" value="background" /></p>
        <p><label>属性值：</label><input type="text" value="blue" /></p>
        <p><label></label><button>确定</button><button>重置</button></p>
    </div>
    <p id="hint">在上方输入框输入"属性名"及"属性值"，点击确定按钮查看效果。</p>
    <script>
        var inputs=document.getElementsByTagName('input'),
            btns=document.getElementsByTagName('button'),
            hint=document.getElementById('hint');
        function changeAttr(attrName,attrVal,btn,ele){
            btn.onclick=function(){
                ele.style[attrName.value]=attrVal.value;
            }
        }
        btns[1].onclick=function(){
            hint.style.cssText='';
        };
        changeAttr(inputs[0],inputs[1],btns[0],hint);
    </script>
</body>
</html>
