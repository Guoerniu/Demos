<body>
    <button>变宽</button>
    <button>变高</button>
    <button>变色</button>
    <button>隐藏</button>
    <button>重置</button>
    <div id="box"></div>
<script>
    var box=document.getElementById('box'),
        btns=document.getElementsByTagName('button'),
        attrs=['width','height','background','display','display'],
        vals=['400px','400px','red','none','block'];
    /*function changeStyle(btn,ele,attr,val){

    }
    changeStyle(btns[0],box,'width','400px');

    changeStyle(btns[3],box,'display','none');
    changeStyle(btns[4],box,'display','block');*/


    function changeStyle(ele,attr,val){
        ele.style[attr]=val;
    }
    for(var i=0;i<btns.length;i++){
        btns[i].index=i;
        btns[i].onclick=function(){
            if(this.index==4){
                box.style.cssText='';
            }
            changeStyle(box,attrs[this.index],vals[this.index]);
        };
    }

</script>
</body>
